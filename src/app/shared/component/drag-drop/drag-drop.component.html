<form class="drop-zone col-100" file-drop (files)="onDragFile($event);updateData($event)">
  <div>
    <div fxLayout="column">
      <div class="primary-margin" *ngIf="urls.length >=1">
        <button (click)="prev()" class="btn btn-default" [disabled]=" urls.length === 0"
          [ngClass]="{'my-color': k+1 > 1}">
          <mat-icon class="mr-8">keyboard_arrow_left</mat-icon>
        </button>
        {{k+1}}
        of
        {{urls.length}}
        <button (click)="next()" class="btn btn-default" [disabled]=" k === urls.length-1"
          [ngClass]="{'my-color': k+1 < urls.length}">
          <mat-icon class="mr-8">keyboard_arrow_right</mat-icon>
        </button>
      </div>
      <div *ngIf="urls.length > 0">
        <div  *ngIf = "!selectedFileNew.includes('pdf')">
        <img class="img-wth" [src]="url" />
      </div>
      <div *ngIf = "selectedFileNew.includes('pdf')">
          <mat-icon  class ="img-wth p-52" matSuffix svgIcon="percentage-discount"></mat-icon>
        </div>
      </div>
      
    </div>
    <div class="img-wth" *ngIf="urls.length === 0">
      <div class="p-30">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
          <path
            d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" />
        </svg>
      </div>
    </div>
    <div >
      <h3>{{selectedFileNew}}</h3>
      
    </div>
    <div class="mt-16">

      <input id="file" type="file" (change)="onSelectFile($event);updateData($event)" multiple>
      <label for="file"><strong>Choose a file</strong><span class="dragndrop"> or drag it here</span>.</label>
      <button (click)="deleteFile(k)" class="btn btn-default fl-right" *ngIf=" urls.length > 0">
        <mat-icon class="mr-8">delete</mat-icon>
      </button>
    </div>
  </div>
</form>

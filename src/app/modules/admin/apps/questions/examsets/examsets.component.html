<mat-sidenav-container fullscreen [hasBackdrop]="false" *transloco="let t; read: 'TERMSCONDITION'">
    <div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">

        <!-- Header -->

        <div
            class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-3 sm:px-10 border-b bg-card dark:bg-transparent">
            <div class="flex-1 min-w-0">
                <!-- Breadcrumbs -->

                <!-- Title -->

                <div class="mt-2">
                    <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    <button mat-icon-button (click)="handleBack()">
                        <mat-icon>arrow_circle_left</mat-icon>
                      </button>
                    <span>
                        {{t('Exam Sets')}}
                    </span>
                    </h2>
                </div>
            </div>
            <div class="flex items-center justify-end">
                
                <div class="example-header">
                    <mat-form-field >
                        <mat-icon>search</mat-icon>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{t('SEARCH')}}" >
                    </mat-form-field>
                </div>
            </div>

            <button mat-flat-button="" type="button" (click)="sidenav.toggle();addDialog()"
                class="mat-focus-indicator ml-4 mat-flat-button mat-button-base mat-primary"
                style="background: #941C3C;"><span class="mat-button-wrapper"> <mat-icon class="material-icons">
                        add
                    </mat-icon> {{t('Add')}} </span>

            </button>
        </div>

        <!-- Header & Cards -->
        <div class="relative pb-12 sm:pt-0 sm:pb-2 px-6 sm:px-6 overflow-hidden">

            <!-- Card -->
            <div class="flex flex-col items-center mt-10 sm:mt-5">
                <fuse-card class="flex-col lg:flex-row w-full lg:max-w-7xl overflow-x-auto overflow-y-hidden">

                    <div class="grid grid-flow-col lg:grid-flow-row min-w-max lg:min-w-0 divide-x lg:divide-x-0 lg:divide-y"
                        style="width: 100%">
                        <div class="example-loading-shade" style="margin: auto;margin-top: 50px;" *ngIf="loading">
                            <mat-spinner *ngIf="loading" class="orange-spinner"></mat-spinner>
                            
                        </div>

                        <div class="mat-elevation-z8">

                            <table mat-table [dataSource]="dataSource" style="width: 100%" matSort matSortActive="workTypeDesc"
                            matSortDisableClear matSortDirection="desc">

                                <ng-container matColumnDef="ExamSets">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{t('Exam Sets')}}
                                    </th>
                                    <td matTooltip="{{element.setName}}" [routerLink]="['/apps/questions/questions-detail/'+examId + '/'+ element.id]" mat-cell *matCellDef="let element"> {{element.setName}} </td>
                                </ng-container>
                                <ng-container matColumnDef="examLanguage">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{t('Set Language')}}
                                    </th>
                                    <td matTooltip="{{element.setLanguage}}" [routerLink]="['/apps/questions/questions-detail/'+examId + '/'+ element.id]" mat-cell *matCellDef="let element"> {{element.setLanguage}} </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef>{{t('Action')}}</th>
                                    <td mat-cell *matCellDef="let element">
                                        <button matTooltip="{{t('Edit')}}" (click)="sidenav.open();editdialog(element)" style="color: blue;" data-toggle="tooltip" data-placement="bottom" 
                                            class="Edit"><span class="mat-button-wrapper"><mat-icon role="img" class="mat-icon notranslate text-blue-600 mat-icon-no-color" aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="pencil-alt" data-mat-icon-namespace="heroicons_outline">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#941C3C" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                                        </svg></mat-icon></span>
                                        </button>
                                        
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <span *ngIf="loading">
                                <mat-spinner style="margin: auto;margin-top: 50px;" class="orange-spinner"></mat-spinner>
                            </span> 
                            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"
                            (page)="getPageDetails($event)">
                            </mat-paginator>
                        </div>


                    </div>
                </fuse-card>
            </div>
        </div>

    </div>
    <mat-sidenav #sidenav mode="over" backdrop="false" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }"
    opened="false" position="end">
    <mat-toolbar class="mat-accent m-0 mail-compose-dialog">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center" style="background: #941C3C;color: white;">
        <span class="title dialog-title">{{title}}</span>
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <button mat-icon-button (click)="sidenav.toggle()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="m-0 form formGroup h-auto" fusePerfectScrollbar>
      <form [formGroup]="ExamsetsForm" fxFlex class="event-form w-100-p">
        <div fxLayout="column" fxLayoutAlign="space-around" class="p-7">
            <mat-form-field style="width: 70%" appearance="outline">
                <mat-label> {{t('Exam Set')}}</mat-label>
                <input matInput formControlName="setName">
                <mat-error>{{t('Exam Set is required')}}</mat-error>
            </mat-form-field>&nbsp;&nbsp;

            <mat-form-field  style="width: 70%" appearance="outline">
                <mat-label> {{t('Set Language')}}</mat-label>
                <mat-select formControlName="setLanguage">
                    <mat-option *ngFor="let item of availableLang"
                        [value]="item.label">{{item.label}}</mat-option>
                </mat-select>
                <mat-error>{{'Language is required!' | translate}}</mat-error>
            </mat-form-field>
           
        </div>

      </form>

    </mat-dialog-content>

    <div mat-dialog-actions fxLayoutAlign="end center" class="m-0 p-16 " fxLayout="row">
      <!-- Submit & Reset Button -->
      <button (click)="ExamsetsForm.reset()" matTooltip="Reset" aria-label="Reset" mat-raised-button class="mr-4"
        [disabled]="flagData">
        <span>{{t('CLEAR')}}</span>
      </button>
      <button [disabled]="isEnabled" type="submit" (click)="Submit(ExamsetsForm)" mat-raised-button color="accent" aria-label="Submit"
      matTooltip="Submit"><span> {{t('SUBMIT')}}</span></button>
      <!-- Submit & Reset Button -->
    </div>

  </mat-sidenav>
</mat-sidenav-container>

        <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-3 sm:px-10 border-b bg-card dark:bg-transparent">

                        {{t('Organization')}}
                    </h2>
                </div>
            </div>
            <div class="flex items-center justify-end">
                <div class="example-header">
                    <mat-form-field>
                        <mat-icon>search</mat-icon>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{t('SEARCH')}}">
                    </mat-form-field>
                  </div>
            </div> 
    
            <button mat-flat-button="" type="button" (click)="sidenav.toggle();addDialog()"
            class="mat-focus-indicator ml-4 mat-flat-button mat-button-base mat-primary" style="background: #941C3C;"><span
                class="mat-button-wrapper"> <mat-icon class="material-icons">
                    add

        </button>

                                [pageSize]="pageSize"
                                [nodataMessage]="'No Data Found'"
                                [t]="t"
                                [sortBy]="sortBy"
                                [sortDirection]="sortDirection"
                                (buttonClick)="handleButtonClick($event)"
                                (fetchPageData)="handlePageFetch($event)"
                                (sortChangeClick)="handleSortChange($event)"

    </div>
    <mat-sidenav #sidenav mode="over" backdrop="false" class="example-sidenav" [ngStyle]="{ 'width.%': sidenavWidth }"
        opened="false" position="end">
        <!-- Form Title -->
        <mat-toolbar class="mat-accent m-0 mail-compose-dialog">
            <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center" style="background: #941C3C;color: white;">
                <span class="title dialog-title">{{title}}</span>
                <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
                    <button mat-icon-button (click)="sidenav.toggle();" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
  
        <mat-dialog-content class="m-0 form formGroup h-auto" fusePerfectScrollbar>

            <form [formGroup]="OrganizationForm" fxFlex class="event-form w-100-p">
                <div fxLayout="column" class="p-20" style="padding: 1rem !important;">

                    <mat-form-field style="width: 70%;" appearance="outline">
                        <mat-label>{{t('Organization Name')}}</mat-label>
                        <input matInput formControlName="organizationName">
                        <!-- <mat-error *ngIf="OrganizationForm.get('organizationName').value.trim() === ''">{{t('Organization Name is required')}}
                        </mat-error> -->
                    </mat-form-field>
                </div>
            </form>

        </mat-dialog-content>
        <div mat-dialog-actions fxLayoutAlign="end center" class="m-0 p-6 " fxLayout="row">
           
            <button (click)="OrganizationForm.reset()"  matTooltip="Reset" aria-label="Reset" mat-raised-button class="mr-4">
              <span>{{t('CLEAR')}}</span>
            </button>
            <button  type="submit" (click)="submit(OrganizationForm)"  mat-raised-button color="accent" aria-label="Submit"
              matTooltip="Submit"><span>{{t('SUBMIT')}}</span></button>
           
        </div>
    </mat-sidenav>
    </mat-sidenav-container>

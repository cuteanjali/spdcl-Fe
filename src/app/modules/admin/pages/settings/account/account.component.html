<style>
.mat-form-field-outline ng-tns-c5-16 ng-star-inserted
{
    background: white !important;
}

</style>


<div class="flex flex-col flex-auto" *transloco="let t; read: 'PROFILE'">

    <div class="w-full max-w-3xl" >
    
        <!-- Form -->
        <form [formGroup]="accountForm">
    
            <!-- Section -->
            
            <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                <!-- Name -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>First Name</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'firstName'"
                            matInput>
                    </mat-form-field>
                </div>
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Last Name</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:user'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'lastName'"
                            matInput>
                    </mat-form-field>
                </div>
                <!-- Username -->
                
                <!-- Title -->
                
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>{{t('Email')}}</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'email'"
                            matInput readonly>
                    </mat-form-field>
                </div>
            

                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Role</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:location-marker'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'role'"
                            matInput readonly>
                    </mat-form-field>
                </div>
            </div>

            <br><br/>
            <!-- Actions -->
           <div class="flex items-center justify-end">
                <button
                    mat-stroked-button
                    type="button">
                    Cancel
                </button>
                <button style="background: #314f60;"
                    class="ml-4"
                    mat-flat-button (click)="submit(accountForm)"
                    type="button"
                    [color]="'primary'">{{t('Save')}}
                </button>
            </div> 
        </form>
    
    </div>
    </div>
